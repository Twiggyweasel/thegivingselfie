  <div class="container">
    <div class='text-center'>
      <h1>Choose a Campaign</h1>
      <br>
      <a href="#" class="btn btn-success" onClick="newTag('shoes')">#shoes</a>
      <a href="#" class="btn btn-success" onClick="newTag('dogs')">#dogs</a>
      <a href="#" class="btn btn-success" onClick="newTag('cats')">#cats</a>
      <a href="#" class="btn btn-success" onClick="newTag('dancing')">#dancing</a>
    </div>
    <br>
    <div id="instafeed">

    </div>

  <!--load jquery Library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!--load Bootstrap JS-->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/instafeed.js"></script>
  <script type="text/javascript">
    var tag = "awesome";

    var feed = new Instafeed({
      get: 'tagged',
      tagName: tag,
      clientId: '3a1143456cde4b7694399a83f3f14da9',
      resolution: 'low_resolution',
      template: '<a href="{{link}}"><img src="{{image}}" class="feed-item" /></a>'
    });
    feed.run();

    function newTag(setting) {

      var myNode = document.getElementById("instafeed");
      while (myNode.firstChild) {
        myNode.removeChild(myNode.firstChild);
      }
      feed.options.tagName = setting;
      feed.run();
    }
  </script>
